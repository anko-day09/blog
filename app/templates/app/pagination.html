{% if is_paginated %}
<nav class="num-nav">
  {% if page_obj.has_previous %}
  <a href="?page={{ page_obj.previous_page_number }}"><i class="fa-solid fa-backward-fast"></i></a>
  {% endif %}

  {% for num in paginator.page_range %}
  {% if page_obj.number == num %}
  <span>{{ num }}</span>
  {% else %}
  <a href="?page={{ num }}">{{ num }}</a>
  {% endif %}
  {% endfor %}

  {% if page_obj.has_next %}
  <a href="?page={{ page_obj.next_page_number }}"><i class="fa-solid fa-forward-fast"></i></a>
  {% endif %}
</nav>
{% endif %}
